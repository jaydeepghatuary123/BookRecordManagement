<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login BRMapp</title>
    <link rel="stylesheet" href="{%static 'css/BRMstyle.css' %}">
  </head>
  <body>

    <div id="header">
      <h1>Book Record management</h1>
      <div id='nav'>
        <a href="/BRMapp/view-books">View All</a>
        <a href="/BRMapp/new-book">Add New</a>
        <a href="/BRMapp/search-book">Search</a>

        </div>
      </div>

      <div id="main">
          <form  method="post">
              {% csrf_token %}
              <table>
                <tr>
                  <td><label for="username"> </label></td>
                  <td>username<input type="text" name="username" id="username"></td>
                </tr>

                <tr>
                  <td><label for="password"> </label></td>
                  <td>password<input type="password" name="password" id="password"></td>
                </tr>


                <tr>
                  <td></td>
                  <td><input type="submit" value="Login"></td>
                </tr>
              </table>
          </form>
          <p>{{error}}
      </div>
  </body>
</html>
